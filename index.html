<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <main>

    <div class="cards-position1">
        <div class="text">
          <div class="logo">
             <img src="./images/card-logo.svg" alt="card-logo">
          </div>
          
          <div class="name-code-dateNum">
            <div id="code" class="code">0000 0000 0000 0000</div>
              <div class="name-dateNum">
                <p class="name">JANE APPLESEED</p>
                <div class="dateNum">
                  <p class="month">00</p>
                  <p>/</p>
                  <p class="year">00</p>
                </div>
              </div>
            </div>

      </div>
      <img class="card-img" src="./images/bg-card-front.png" alt="front-of-card">    
    </div>


    <div class="cards-position2">
      <div>
        <p id="cvc-num">000</p>
      </div>
      <img src="./images/bg-card-back.png" alt="back-of-card">
    </div>
    
    <div class="left-side">
      <img class="descktop" src="./images/bg-main-desktop.png" alt="backGround">
      <img class="mobile" src="./images/bg-main-mobile.png" alt="backGround">
    </div>
    
    <div class="right-side">
      <div class="all">
      
      <div class="card-name container">
          <label for="card-name">CARDHOLDER NAME</label>
          <input id="card-name" class="card-name" type="text" placeholder="e.g. Jane Appleseed">
        </div>
        
        <div class="card-number container">
          <label for="card-number">CARD NUMBER</label>
          <input id="card-number" class="card-number" type="text" placeholder="e.g. 1234 5678 9123 0000">

        </div>
        
        <div class="date container">
          <div class="left">
            <label for="date">EXP. DATE (MM/YY)</label>
            <div>   
              <input id="date-month" class="date-month" type="text" placeholder="MM">
              <input id="date-years" class="date-years" type="text" placeholder="YY">
          </div>
        </div>
        <div class="right">
          <label for="cvc">CVC</label>
          <input class="cvc" type="text" placeholder="e.g. 123">
        </div> 
      </div>
      
      <button id="confirm-btn" class="confirm-btn">Confirm</button>
      
    </div>
    <div class="vaild">
      <div >
        <img src="./images/icon-complete.svg" alt="Completed">
      </div>

      <h1>THANK YOU!</h1>

      <h2>We've added your card details</h2>

      <button type="submit" id="continue-btn" class="continue-btn">Continue</button>
    </div>
    </div>
    
  </main>
  


  
  <!--
  0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm

     Completed state start 
     
     
     Thank you!
     We've added your card details
     Continue
     
     <div class="attribution">
       Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
       Coded by <a href="#">Your Name Here</a>.
      </div>
    -->
    <script src="./app.js"></script>
</body>
</html>
